<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <nav>
        <p class="para" id="pee">Hello</p>
        <p class="para">world</p>
        <p class="para">of</p>
        <p class="para">python</p>
    </nav>
    <script>
        const navColor = document.getElementsByTagName("nav")
        navColor[0].firstElementChild.style.color = "green";
        navColor[0].lastElementChild.style.color='green';
        Array.from(document.getElementsByTagName("p")).forEach((element)=>{
            element.style.background = "gray"
        });
        console.log(document.getElementById("pee").innerHTML)
    </script>
    <script src="./prac.js"></script>
</body>
</html>
