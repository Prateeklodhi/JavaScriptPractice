<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <nav class="nav" id = "first"style="color: rebeccapurple;">
        <p >Hello</p>
        <p >world</p>
        <p >of</p>
        <p >python</p>
    </nav>
    <script>
        console.log(first.getAttribute("class"))
        console.log(first.hasAttribute("style"))
        console.log(first.setAttribute("style","display:flex"));
        Array.from(document.getElementsByTagName("p")).forEach((element)=>{
            element.style.color = "gray";
            element.style.margin = "10px";
        });
        function powerfunc(number,power){
            if(power==1){
                return number;
            }
            else{
                return number * powerfunc(number,power-1);
            }
        }
        console.log(powerfunc(2,20));
    </script>
    <script src="./prac.js"></script>
</body>
</html>
